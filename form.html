<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Formulário</title>
</head>
<body>
    
    <h1>Formulário HTML</h1>
  <form action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu email">
    <br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1" max="100" placeholder="Digite sua idade">
    <br><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
    <br><br>

    <label for="data">Data de Nascimento: </label>
    <input type="date" id="data" name="data">
    <br><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="Digite o URL do seu site" >
    <br><br>
    <label for="busca">Busca:</label>
    <input type="search" id="busca" name="busca" placeholder="Busque algo">
    <br><br>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva sua mensagem"></textarea>
    <br><br>

    <input type="submit" value="Enviar">

    <input type="reset" value="Redefinir">
    <br><br>

    <label>
        <input type="checkbox" name="aceitar" value="sim"> Aceito termos e condições
    </label>
    <br><br>

    <p>Sexo: </p>
    <label>
        <input type="radio" name="sexo" value="masculino"> Masculino
    </label>
    <br>
    <label>
        <input type="radio" name="sexo" value="feminino"> Feminino
    </label>
    <br><br>

    <label for="pais">Pais:</label>
    <select id="pais" name="pais">
         <option value="brasil">Brasil</option>
         <option value="portugal">Portugal</option>
         <option value="espanha">Espanha</option>
         <option value="eua">Estados Unidos</option>
        </select>
        <br><br>

        <label for="arquivo">Upload de Arquivos:</label>
        <input type="file" id="arquivo" name="arquivo">
        <br><br>


        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100">
        <br><br>

        <label for="cor">Escolha uma cor:</label>
        <input type="color" id="cor" name="cor">
        <br><br>

        <label for="tempo">Escolha um horário:</label>
        <input type="time" id="tempo" name="tempo">
        <br><br>

        <label for="mes">Escolha um mês:</label>
        <br><br>

        <label for="semana">Escolha uma semana:</label>
        <input type="week" id="semana" name="semana">
        <br><br>


  </form>
</body>
</html>
